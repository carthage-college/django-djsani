{% if data %}
    <dl class="dl-horizontal">
    {% for f in form %}
        <dt class="widus">{{f.label}}</dt>
        <dd{% if f.value != 'No' %} class="alert alert-danger yes"{% endif %}>
            {{f.value|default_if_none:"&nbsp;"}}
        </dd>
    {% endfor %}
    </dl>
{% else %}
<div class="alert alert-danger">
    <h3>The student has not completed this form.</h3>
</div>
{% endif %}
