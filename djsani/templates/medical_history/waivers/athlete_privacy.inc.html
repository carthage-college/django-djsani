{% load livewhale_api %}
<div class="large-12 col-lg-12">
  {% if form.errors %}
  <p class="error">
    The checkbox is required.
  </p>
  {% endif %}
  {% get_lw_content as preamble blurbs 2022 %}
  {{preamble.body|safe}}
  <div class="large-1 col-lg-1">
    <input type="checkbox" name="disclose_records" class="set-val"
    {% if manager.get_privacy.disclose_records %}
      checked="checked" value="0"
    {% else %}
      value="1"
    {% endif %}
    data-table="cc_athlete_privacy_waiver"
    data-pk="{{manager.get_privacy.id|default:''}}">
  </div>
  <div class="large-11 col-lg-11">
    <label for="privacy_disclose_records">
      {% get_lw_content as records blurbs 2959 %}
      {{records.body|safe}}
    </label>
  </div>
  <p>
    <strong class="red">
    Click the link below to watch a mandatory NCAA video.
    You cannot submit this form until you watch the video.
    </strong>
  </p>
  <h4>
    <a href="https://www.youtube.com/watch?v=GSSN3WSNO3w" class="modal-video">
      NCAA Drug Testing Video
    </a>
  </h4>
</div>
