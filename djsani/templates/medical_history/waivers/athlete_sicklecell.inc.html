{% load livewhale_api %}
{% if form.errors %}
  <p class="error">
    Please upload your proof of confirmation of sickle cell trait status.
  </p>
{% endif %}
<ul>
  <li>
    <label for="id_results_file" style="display:block;">
      Upload your test results.
    </label>
    {% if student.results_file %}
    <div>
      <a href="{{media_url}}files/{{student.results_file}}" target="_blank">
      Current File</a>
    </div>
    {% endif %}
    <input type="file" name="results_file" id="id_results_file" style="width:300px">
    <div class="help" style="color:red; font-weight: 600;">Photo/Scan of your test results</div>
  </li>
</ul>
