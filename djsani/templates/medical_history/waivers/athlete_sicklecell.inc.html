{% load livewhale_api %}
{% if form.errors %}
  <p class="error">
    Please upload your proof of confirmation of sickle cell trait status.
  </p>
{% endif %}
<ul>
  <li>
    <label for="id_results_file" style="display:block;">
      Upload your test results.
    </label>
    <input type="file" name="results_file" id="id_results_file" style="width:300px">
    {% if manager.get_sicklecell.results_file %}
    <a href="{{media_url}}files/{{manager.get_sicklecell.results_file}}" style="margin-left:10px;margin-top:3px;" target="_blank" title="current file">
      <i class="fa fa-file" style="font-size:1.4em;"></i></a>
    {% endif %}
    </div>
  </li>
</ul>
